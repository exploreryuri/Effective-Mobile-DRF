services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-authsys}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # при необходимости можно убрать наружу
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SECRET: ${DJANGO_SECRET:-change_me}
      DB_NAME: ${DB_NAME:-authsys}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      APP_PORT: 8001
      # Дополнительно: DJANGO_SETTINGS_MODULE: authsys.settings
    ports:
      - "8001:8001"
    volumes:
      - .:/app  # для разработки: горячая перезагрузка кода
    command: ["/app/entrypoint.sh"]

volumes:
  pgdata: